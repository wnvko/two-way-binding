<div class="column-layout group">
  <p class="text">
    Type Text
  </p>
  <igx-input-group type="border" class="user-input">
    <input type="text" [(ngModel)]="textVar" igxInput [ngModelOptions]="{updateOn: 'blur'}" />
    <label igxLabel>Text</label>
  </igx-input-group>
  <igx-input-group type="border" class="user-input">
    <input type="text" [value]="textVar" igxInput (change)="textInputChange($event)" />
    <label igxLabel>Text</label>
  </igx-input-group>
</div>

<div class="column-layout group">
  <p class="text">
    Type Date
  </p>
  <p>with ngModel date is not</p>
  <p>immediately updated</p>
  <igx-input-group type="border" class="user-input">
    <label igxLabel for="inputField">Date</label>
    <input name="inputField" igxInput igxDateTimeEditor="yyyy/MM/dd" [(ngModel)]="date"
      [ngModelOptions]="{updateOn: 'blur'}" />
  </igx-input-group>
  <igx-input-group type="border" class="user-input">
    <label igxLabel for="inputField">Date</label>
    <input name="inputField" igxInput igxDateTimeEditor="yyyy/MM/dd" [value]="date ?? ''"
      (change)="dateInputChange($event)" />
  </igx-input-group>
  <p>Added just for testing</p>
  <button igxButton (click)="buttonSetDate()">Set date</button>
  {{ date | date:'shortDate' }}
</div>
